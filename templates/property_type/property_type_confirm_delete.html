{% extends 'components/base.html' %}
{% block title %}Delete Property Type{% endblock %}
{% block content %}
<h1>Delete Property Type</h1>

<p>Are you sure you want to delete the property type <strong>{{ property_type.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'property_type_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
